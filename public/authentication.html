<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Curso - Introdução ao Firebase</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />

    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="//cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />

    <link
      rel="stylesheet"
      href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- BOOTSTRAP-->
    <!-- Última versão CSS compilada e minificada -->
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <h1 class="text-center">Autenticação</h1>

    <div class="col-md-4">
      <h3 class="text-center" id="displayName">Você não está autenticado</h3>
      <br />

      <form>
        <div class="form-group">
          <label for="emailInput">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            autocomplete="username"
            placeholder="E-mail"
          />
        </div>

        <div class="form-group">
          <label for="passwordInput">Senha</label>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            autocomplete="current-password"
            placeholder="Senha"
          />
        </div>
      </form>

      <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">
        Autenticar
      </button>
      <button class="btn btn-lg btn-block btn-info" id="createUserButton">
        Criar Nova Conta
      </button>
      <br />

      <p class="text-center"><small>-- ou -- </small></p>

      <p class="text-center">
        <button class="btn btn-lg btn-default" id="authGitHubButton">
          <i class="fa fa-github fa-2x"></i>
        </button>
        <button class="btn btn-lg btn-primary" id="authFacebookButton">
          <i class="fa fa-facebook fa-2x"></i>
        </button>
        <button class="btn btn-lg btn-info" id="authTwitterButton">
          <i class="fa fa-twitter fa-2x"></i>
        </button>
        <button class="btn btn-lg btn-danger" id="authGoogleButton">
          <i class="fa fa-google fa-2x"></i>
        </button>
        <button class="btn btn-lg btn-warning" id="authAnonymouslyButton">
          <i class="fa fa-user fa-2x"></i>
        </button>
      </p>

      <p class="text-center">
        <button class="btn btn-lg btn-block btn-default" id="logOutButton">
          Sair
        </button>
      </p>
    </div>

    <br /><br />
    <a class="button button-clear" href="index.html">Voltar para Home</a>

    <script src="//code.jquery.com/jquery-3.5.1.js"></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="//www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>

    <script src="//www.gstatic.com/firebasejs/7.18.0/firebase.js"></script>

    <!-- Sobre aula de configuração
   https://www.youtube.com/watch?v=EiorSoFZ3JU&list=PLHlHvK2lnJnccBL9grcoRxv8CsLa9Q_4q&index=8 --->

    <!-- 
      1 - iniciando o npm no projeto: npm init -y (cria o package.json);
      2 - instalando o firebase no projeto: npm install firebase dentro da pasta do projeto;
      3 - quando temos o firebase na pasta do projeto,
      podemos indicar da seguinda forma
      <script>node_modules/firebase/firebase.js</script>

   -->

    <!--
      Isso substitue a linha acima quando temos o firebase baixado no nosso projeto
      <script>node_modules/firebase/firebase.js</script>
    -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="//www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>

    <script src="js/app.js"></script>
    <script src="js/authentication.js"></script>
  </body>
</html>
